package: org.robovm.apple.dispatch
library: dispatch
default_class: Dispatch
header: /usr/include/dispatch/dispatch.h
path_match: ^.*/usr/include/dispatch/.*$
force_types: [timespec]
typedefs:
    _NSZone: void
    "Protocol *": ObjCProtocol
    dispatch_queue_t: DispatchQueue
    'void (^)(dispatch_data_t, int)': '@Block VoidBlock2<DispatchData, Integer>'
    'void (^)(int)': '@Block VoidBlock1<Integer>'
    'void (^)(size_t)': '@Block("(@MachineSizedUInt)") VoidBlock1<Long>'
#    typedef void (^dispatch_io_handler_t)(bool done, dispatch_data_t data,
#        int error);
    dispatch_io_handler_t: '@Block VoidBlock3<Boolean, DispatchData, Integer>'
# typedef bool (^dispatch_data_applier_t)(dispatch_data_t region,
#     size_t offset,
#     const void *buffer,
#     size_t size);
    dispatch_data_applier_t: '@Block("(,@MachineSizedUInt,,@MachineSizedUInt)") VoidBlock4<DispatchData, Long, VoidPtr, Long>'
classes:
    timespec:
        visibility: ''
    dispatch_io_s:
        name: DispatchIO
        extends: DispatchObject
    dispatch_object_s:
        name: DispatchObject
    dispatch_object_t:
        name: DispatchObject
        exclude: true
    (dispatch_(data|group|queue|queue_attr|semaphore|source|source_type))_s:
        name: "#{g[0].camelize}"
        extends: DispatchObject
functions:
    dispatch_(barrier_)?a?sync_f:
        exclude: true
    dispatch_after_f:
        exclude: true
    dispatch_apply_f:
        exclude: true
    dispatch_once_f:
        exclude: true
    dispatch_source_set_(event|cancel|registration)_handler_f:
        exclude: true
    dispatch_group_(async|notify)_f:
        exclude: true
    dispatch_(get|set)_context:
        exclude: true
    dispatch_set_finalizer_f:
        exclude: true
    dispatch_queue_(get|set)_specific:
        exclude: true

    dispatch_((barrier_)?a?sync.*):
        class: DispatchQueue
        name: "#{g[0].camelize}"
    dispatch_((apply|after).*):
        class: DispatchQueue
        name: "#{g[0].camelize}"
    dispatch_(get.*queue):
        class: DispatchQueue
        name: "#{g[0].camelize}"
    dispatch_data_(.*):
        class: DispatchData
        name: "#{g[0].camelize}"
    dispatch_group_wait:
        class: DispatchGroup
        name: await
    dispatch_group_(.*):
        class: DispatchGroup
        name: "#{g[0].camelize}"
    dispatch_io_(.*):
        class: DispatchIO
        name: "#{g[0].camelize}"
    dispatch_queue_(.*):
        class: DispatchQueue
        name: "#{g[0].camelize}"
    dispatch_semaphore_wait:
        class: DispatchSemaphore
        name: await
    dispatch_semaphore_(.*):
        class: DispatchSemaphore
        name: "#{g[0].camelize}"
    dispatch_source_get_handle:
        class: DispatchSource
        name: getSourceHandle
    dispatch_source_(.*):
        class: DispatchSource
        name: "#{g[0].camelize}"
    dispatch_(retain|release|(get|set)_context|set_finalizer_f|suspend|resume|set_target_queue):
        class: DispatchObject
        name: "#{g[0].camelize}"
        parameters:
            object:
                type: DispatchObject
    dispatch_(.*):
        class: Dispatch
        name: "#{g[0].camelize}"
values:
    _dispatch_source_type_(.*):
        class: DispatchSourceType
        type: DispatchSourceType
        name: "#{g[0].camelize}"
        dereference: false
    _dispatch_data_(empty):
        class: DispatchData
        type: DispatchData
        name: "#{g[0].camelize}"
        dereference: false
    _dispatch_main_q:
        class: DispatchQueue
        type: DispatchQueue
        name: getMainQueue
        readonly: true
        dereference: false
    _dispatch_queue_attr_concurrent:
        class: DispatchQueueAttr
        type: DispatchQueueAttr
        name: Concurrent
        readonly: true
        dereference: false
    _dispatch_data_(.*):
        class: DispatchData
        type: DispatchData
        name: "#{g[0].camelize}"
        readonly: true
        dereference: false
    dispatch_(.*):
        class: Dispatch
constants:
    DISPATCH_QUEUE_(.*):
        class: DispatchQueue
        name: "#{g[0]}"
    DISPATCH_((PROC|VNODE|MACH|MEMORYPRESSURE|TIMER).*):
        class: DispatchSource
        name: "#{g[0]}"
    DISPATCH_IO_(.*):
        class: DispatchIO
        name: "#{g[0]}"
    DISPATCH_(.*):
        class: Dispatch
        name: "#{g[0]}"
